<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D006</title>
</head>
<body>
    <h1>Desafio das Tags</h1>
    <p>Em HTML 5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termmos para descobrir qual TAG deverá utilizar em cada caso.</p>
    <ul>
        
        <li><abbr title="Use a Tag &lt;p&gt;">Páragrafo</abbr></li>
        <li><abbr title="Use a Tag &lt;H1&gt;">Títulos</abbr></li>
        <li><abbr title="Use a Tag &lt;img&gt;">Imagens</abbr></li>
        <li><abbr title="Use a Tag &lt;abbr&gt;">Abreviações</abbr></li>
        <li><abbr title="Use a ! + enter">Códigos-Fonte</abbr></li>
        <li><abbr title="Use a Tag &lt;OL&gt;">Listas numeradas</abbr></li>
        <li><abbr title="Use a Tag &lt;UL&gt;">Listas com Demarcadores</abbr></li>
        
    </ul>
</body>
</html>
